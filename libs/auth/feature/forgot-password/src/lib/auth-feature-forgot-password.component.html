<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Reset Password</h3>
      <p class="text-center">
        Please enter your email address to request a password reset.
      </p>

      <form [formGroup]="form" (ngSubmit)="form.valid && forgotPassword()">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            placeholder="Email"
            formControlName="email"
          />
          <mat-error
            *ngIf="form.controls['email'].hasError('email')"
            class="form-control-feedback"
          >
            Invalid Email
          </mat-error>
          <mat-error
            *ngIf="form.controls['email'].hasError('required')"
            class="form-control-feedback"
          >
            Email is required
          </mat-error>
        </mat-form-field>

        <button
          type="submit"
          [disabled]="loader"
          mat-raised-button
          color="primary"
        >
          RESET PASSWORD
        </button>
      </form>
    </div>
    <div class="redirect-to-login">
      <span
        >Go back to
        <a class="redirect" routerLink="/auth/login">Log In</a></span
      >
    </div>
  </div>
</div>
